    Vue.prototype.myFilters = function (msg) {
        if(msg==null || msg==""){
            return "";
        }else if (msg.length>20){
            msg.replace(/\n/g, "<br>");
            return msg.substring(0,20)+"......";
        }else{
            return msg.replace(/\n/g, "<br>");
        }
    };
    var vue = new Vue({
        el: '#app',
        data: {
            swiperList: [],
            baseUrl:"",
            // dianyingRecommend: [],
            newsList: [],
            newsTypesList: [],
            wanjuList: [],
            wanjuTypesList: [],
            //类型查询条件
            newsTypes: "",
            wanjuTypes: "",
        },
        filters: {
            newsDesc: function (val) {
                if (val) {
                    val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                    if (val.length > 60) {
                        val = val.substring(0, 60);
                    }

                    return val;
                }
                return '';
            }
        },
        methods: {
            jump(url) {
                jump(url)
            }
            , jumpCheck(url, check1, check2) {
                if (check1 == "2" || check1 == 2) {//级联表的逻辑删除字段[1:未删除 2:已删除]
                    layui.layer.msg("已经被删除", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                if (check2 == "2" || check2 == 2) {//是否下架[1:上架 2:下架]
                    layui.layer.msg("已经下架", {
                        time: 2000,
                        icon: 2
                    });
                    return false;
                }
                this.jump(url);
            }
        }
    });

    layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function () {
        var layer = layui.layer;
        var element = layui.element;
        var form = layui.form;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseUrl = http.baseurl

        http.request('config/list', 'get', {
            page: 1,
            limit: 5
        }, function (res) {
            if (res.data.list.length > 0) {
                let swiperList = [];
                res.data.list.forEach(element => {
                    if (element.value != null
                    ) {
                        swiperList.push({
                            img: element.value
                        });
                    }
                })
                ;

                vue.swiperList = swiperList;

                vue.$nextTick(() => {
                    carousel.render({
                        elem: '#test1',
                        width: '100%',
                        height: '100%',
                        arrow: 'hover',
                        anim: 'default',
                        autoplay: 'true',
                        interval: '3000',
                        indicator: 'inside'
                    });

                })

                // vue.$nextTick(()=>{
                //   window.xznSlide();
                // });
            }
        });

        newsSelect();
        //类型动态搜索
        $(document).on("click", ".newsTypes-search", function(e) {
            vue.newsTypes = $(this).attr('index');
            newsSelect();
        });
        newsTypesSelect();//类型查询
        wanjuSelect();
        //类型动态搜索
        $(document).on("click", ".wanjuTypes-search", function(e) {
            vue.wanjuTypes = $(this).attr('index');
            wanjuSelect();
        });
        wanjuTypesSelect();//类型查询

        function newsTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=news_types",'get',{},function(res) {
                if (res.code == 0) {vue.newsTypesList = res.data.list;}
            });
        }
        function newsSelect(){//数据查询
            http.request('news/list', 'get', {
                page: 1,
                limit: 8,
                newsTypes: vue.newsTypes,//类型
                order: "desc",//asc desc
            },function (res) {
                vue.newsList = res.data.list;
            })
        };
        function wanjuTypesSelect() {//类型查询
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=wanju_types",'get',{},function(res) {
                if (res.code == 0) {vue.wanjuTypesList = res.data.list;}
            });
        }
        function wanjuSelect(){//数据查询
            http.request('wanju/gexingtuijian', 'get', {
                page: 1,
                limit: 8,
                sort: "wanju_clicknum",//字段
                shangxiaTypes: 1,
                wanjuDelete: 1,
                wanjuTypes: vue.wanjuTypes,//类型
                order: "desc",//asc desc

                vue.wanjuList = res.data.list;

        };
